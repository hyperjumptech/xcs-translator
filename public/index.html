<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>xcs-translator</title>
  </head>
  <body class="bg-light">
    <div class="container bg-white shadow">
      <div class="row m-1 m-sm-0" style="min-height: 100vh">
        <form
          class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-sm-2 col-xl-6 offset-xl-3 py-5"
          id="upload-form"
        >
          <div class="mb-3">
            <label for="data type" class="form-label"
              >What type of data do you want to upload?</label
            >
            <select class="form-select" aria-label="selection" id="data-type">
              <option value="pcr">Swab PCR</option>
              <option value="antigen">Swab Antigen</option>
            </select>
          </div>
          <div class="mb-5">
            <label for="excel-file" class="form-label"
              >Select an excel file</label
            >
            <input
              class="form-control"
              type="file"
              accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
              id="excel-file"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary px-4 mb-3"
            id="submit-button"
          >
            Upload
          </button>
          <div class="progress" style="height: 3px">
            <div
              id="upload-progress"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </form>
      </div>
    </div>

    <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
